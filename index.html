	<script>
       // 获取当前时间并格式化
        function displayCurrentTime() {
            var now = new Date();
            var year = now.getFullYear();
            var month = ("0" + (now.getMonth() + 1)).slice(-2); // 月从0开始计数，需要+1，并补零
            var date = ("0" + now.getDate()).slice(-2);
            var hours = ("0" + now.getHours()).slice(-2);
            var minutes = ("0" + now.getMinutes()).slice(-2);
            var seconds = ("0" + now.getSeconds()).slice(-2);

            var formattedTime = `${year}年${month}月${date}日 ${hours}:${minutes}:${seconds}`;
            document.getElementById("currentTime").textContent = "现在是" + formattedTime;
        }

        // 每秒调用一次displayCurrentTime函数以更新时间
        setInterval(displayCurrentTime, 1000);
    </script>
